<!DOCTYPE html>
<html>
<head>
	<title>Viking Blogger Homapage</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

	<div class="navbar">
		<div class="logo-container">
			<img src="http://seeklogo.com/images/V/v-tele-logo-053AACAF21-seeklogo.com.gif">
			<h2>
				Viking Blogger
			</h2>
		</div>
		<div class="nav-elements-container">
			<div class="button cta-button">
				Create Post
			</div>
			<div class="button dropdown-menu">
				V Example User
			</div>
		</div>
	</div>
	<div class="main-content">
		<div class="search-container">
			<form>
			<input type="text" class="search-bar" placeholder="Enter your search terms here">
			<input type="submit" class="search-submit" value="Search"></input>
			</form>
		</div>
		<div class="post-container">
			<div class="post">
				Text Post
			</div>
			<div class="post">
				Photo Post
			</div>
		</div>
	</div>
</body>
</html>
